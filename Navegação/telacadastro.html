<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivanilson0"/>
    <meta name="keywords" content="Tela Cadastro">
    <link rel="stylesheet" href="/telacadastro.css">
    <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <div class="header">
        <img src="./Captura de tela 2024-03-31 105516.png" alt="foto do cerebro">
        <p>Fuja do Casaço mental</p>
    </div>
    <div class="input-field">
        <label for="text">Name:</label>
        <input type="text" placeholder="Nome:">
    </div>
    <div class="input-field">
        <label for="contact">Data de nasc:</label>
        <input type="date" placeholder="Data de nascimento:">
    </div>
    <div class="input-field">
        <label for="contact">Email:</label>
        <input type="text" placeholder="Email:">
    </div>
    <div class="input-field">
        <label for="contact">Contato:</label>
        <input type="tel" id="contact" placeholder="Insira seu contato aqui">
    </div>
    <div class="container-sexo">
        <label for="gender">Selecione o sexo:</label>
        <select class="select-field" id="gender" name="gender">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outros">Outros</option>
        </select>

    <div class="button">
        Cadastrar!
    </div>
</div>
</body>
<script>
    // Adicionando evento de submit ao formulário
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        // Obtendo valores dos campos
        var name = document.getElementById('name').value;
        var contact = document.getElementById('contact').value;
        var birthdate = document.getElementById('birthdate').value;
        var email = document.getElementById('email').value;
        var gender = document.getElementById('gender').value;

        // Verificando se algum campo está vazio
        if (!name || !contact || !birthdate || !email || !gender) {
            alert('Por favor, preencha todos os campos.');
            event.preventDefault(); // Impedindo o envio do formulário
        }
    });
</script>
</html>
