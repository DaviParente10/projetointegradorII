<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css"/>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <section class="area-login">
            <article class="login">
                <h2>Cadastro</h2>
                <form method="post">
                    <input type="text" name="nome" placeholder="Nome" autofocus>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="senha" placeholder="Senha">
                    <input type="password" name="confirmar-senha" placeholder="Confirme sua senha">
                    <input type="submit" value="Cadastrar">
                </form>
                <p>Já tem um cadastro? <a href="#">Clique aqui para entrar como cliente</a></p>
            </article>
        </section>
    </main>
    <footer>
        <!-- Conteúdo do rodapé aqui -->
    </footer>
</body>
</html>
